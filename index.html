<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personality Quiz Starter Code</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>
      Plan Your Dream Date and We'll Reveal Which Planet Matches Your
      Personality
    </h1>

    <h2>Where are you going for the date?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
             id: "pic"
          src="https://cdn.glitch.com/d0bc62ec-c46f-4cdc-88cf-e5ff3f4c5846%2FIMG_1952.JPG?v=1595449399267"
        />
        <br />
        <button id="q1a1">Beach</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/d0bc62ec-c46f-4cdc-88cf-e5ff3f4c5846%2FIMG_4601%20(1).JPG?v=1595449383635"
        />
        <br />
        <button id="q1a2">City</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/d0bc62ec-c46f-4cdc-88cf-e5ff3f4c5846%2FIMG_2674.JPG?v=1595449480367"
        />
        <br />
        <button id="q1a3">Park</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/d0bc62ec-c46f-4cdc-88cf-e5ff3f4c5846%2FIMG_2675.JPG?v=1595449466962"
        />
        <br />
        <button id="q1a4">Festival</button>
      </div>
    </div>

    <h2>What are you going to eat?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/d0bc62ec-c46f-4cdc-88cf-e5ff3f4c5846%2FIMG_2677.JPG?v=1595449455730"
        />
        <br />
        <button id="q2a1">Fruit</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/d0bc62ec-c46f-4cdc-88cf-e5ff3f4c5846%2FIMG_2678.JPG?v=1595449442556"
        />
        <br />
        <button id="q2a2">Coffee or Tea</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/d0bc62ec-c46f-4cdc-88cf-e5ff3f4c5846%2FIMG_2680.JPG?v=1595449434143"
        />
        <br />
        <button id="q2a3">Salad</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/d0bc62ec-c46f-4cdc-88cf-e5ff3f4c5846%2FIMG_2681.JPG?v=1595449533439"
        />
        <br />
        <button id="q2a4">Ice Cream</button>
      </div>
    </div>

    <h2>What will you do together?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/d0bc62ec-c46f-4cdc-88cf-e5ff3f4c5846%2FIMG_2682.PNG?v=1595449525388"
        />
        <br />
        <button id="q3a1">Sit by a Campfire</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/d0bc62ec-c46f-4cdc-88cf-e5ff3f4c5846%2FIMG_2683.JPG?v=1595449511646"
        />
        <br />
        <button id="q3a2">Have A Nice Dinner</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/d0bc62ec-c46f-4cdc-88cf-e5ff3f4c5846%2FIMG_1345.jpg?v=1595449349437"
        />
        <br />
        <button id="q3a3">Go Hiking</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/d0bc62ec-c46f-4cdc-88cf-e5ff3f4c5846%2FIMG_2685.JPG?v=1595449503393"
        />
        <br />
        <button id="q3a4">Watch a Movie</button>
      </div>
    </div>

    <div class="result">
      <h2 id="result">Your result is...</h2>
      <br />
      <button id="restart">Take It Again!</button>
    </div>
  </body>
</html>
